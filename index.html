<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Important Question ğŸ˜³</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
        color: white;
    }

    .box {
        background: rgba(255,255,255,0.15);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        position: relative;
    }

    h1 {
        margin-bottom: 30px;
    }

    button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yesBtn {
        background: white;
        color: #ff4f81;
        position: absolute;
    }

    #noBtn {
        background: #ffe4ec;
        color: #ff2e63;
    }

    #message {
        margin-top: 20px;
        font-size: 18px;
        opacity: 0;
        transition: opacity 1s ease;
    }
</style>
</head>

<body>

<div class="box">
    <h1>Palak, do you love me? ğŸ˜³ğŸ’–</h1>
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn" onclick="showMessage()">No ğŸ˜</button>

    <div id="message">
        I knew it ğŸ˜­ğŸ’”<br>
        Theek hai... good night ğŸ˜”<br>
        Ab baat nahi karunga ğŸ˜¤ğŸ˜‚
    </div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");

    // Set initial position
    yesBtn.style.left = "50px";
    yesBtn.style.top = "80px";

    // Move button when mouse gets close
    document.addEventListener("mousemove", function(e) {
        const rect = yesBtn.getBoundingClientRect();
        const distanceX = Math.abs(e.clientX - (rect.left + rect.width / 2));
        const distanceY = Math.abs(e.clientY - (rect.top + rect.height / 2));

        if (distanceX < 100 && distanceY < 60) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            yesBtn.style.left = x + "px";
            yesBtn.style.top = y + "px";
        }
    });

    function showMessage() {
        document.getElementById("message").style.opacity = 1;
    }
</script>

</body>
</html>
